    paths:
      - source/dir/models/file4.proto
      - source/dir/public/file.proto
      - source/dir/public/file3.proto
    tags-ignore:
      - "**"
name: proto-sync
jobs:
  sync-first-repo:
    uses: ./.github/workflows/syncronize-all.yaml
